<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js demo 01</title>
  </head>
  <body>
    <main>
      <h3>入门-时光通道</h3>
      <div class="webgl-section">
        <div id="timeMachine"></div>
      </div>

      <h3>入门-全景家居图</h3>
      <div class="webgl-section">
        <div id="panorama"></div>
      </div>

      <h3>入门-CSS3D元素周期表</h3>
      <div class="webgl-section">
        <div class="periodictable-container" id="periodictable"></div>
        <div class="periodictable-menu" id="menu">
          <button id="table" aria-label="TABLE">
            <span class="opacity-0">TABLE</span>
          </button>
          <button id="sphere" aria-label="SPHERE">
            <span class="opacity-0">SPHERE</span>
          </button>
          <button id="helix" aria-label="HELIX">
            <span class="opacity-0">HELIX</span>
          </button>
          <button id="grid" aria-label="GRID">
            <span class="opacity-0">GRID</span>
          </button>
        </div>
      </div>

      <h3>入门-创建场景</h3>
      <div class="webgl-section">
        <div id="scene"></div>
      </div>
      
      <h3>入门-画线</h3>
      <div class="webgl-section">
        <div id="line"></div>
      </div>
      
      <h3>入门-创建文字</h3>
      <div class="webgl-section text-section">
        <div class="webgl-gui" id="textControls"></div>
        <div id="text"></div>
      </div>
      
      <h3>入门-加载3D模型</h3>
      <div class="webgl-section">
        <div id="model"></div>
      </div>

      <h3>入门-VideoTexture实现视频Video更新纹理</h3>
      <div class="webgl-section video-texture-section">
        <!--
          muted 可解决视频无法自动播放问题
          refs: https://blog.csdn.net/taiyangmiaomiao/article/details/80266625
        -->
        <video
          id="video"
          muted
          autoplay
          loop
          controls
          src="/video/sintel.ogv"
          width="500">
          Sorry, your browser doesn't support embedded videos, but don't worry, you can
          <a href="https://archive.org/details/BigBuckBunny_124">download it</a>
          and watch it with your favorite video player!
        </video>
        <div class="stats-wrapper" id="videoTextureStats"></div>
        <div id="videoTextureControls"></div>
        <div id="videoTexture"></div>
      </div>

      <h3>入门-FBX格式骨骼绑定模型</h3>
      <div class="webgl-section fbx-model-section">
        <div class="webgl-gui" id="fbxModelGUI"></div>
        <div class="stats-wrapper" id="fbxModelStats"></div>
        <div id="fbxModel"></div>
      </div>

      <h3>入门-良好的结构书写</h3>
      <div class="webgl-section">
        <div id="general"></div>
      </div>

      <h3>入门-良好的结构书写 World 类</h3>
      <div class="webgl-section">
        <div id="world"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
