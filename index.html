<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js demo 01</title>
    <style>
      :root { --var-min-width: 500px; }
      body { margin: 0; padding: 0; width: 100%; height: 100%; min-width: var(--var-min-width); }
      main { display: flex; flex-direction: column; align-items: center; padding-bottom: 20px; }
      h3 { width: var(--var-min-width); text-align: left; }
      .text-section { position: relative; }
      #textControls { position: absolute; top: 0; right: 0; }
    </style>
  </head>
  <body>
    <main>
      <h3>入门-创建场景</h3>
      <div id="scene"></div>
      <h3>入门-画线</h3>
      <div id="line"></div>
      <h3>入门-创建文字</h3>
      <div class="text-section">
        <div id="textControls"></div>
        <div id="text"></div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
